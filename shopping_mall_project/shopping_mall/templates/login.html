<!-- user_auth/templates/user_auth/login.html -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% if error_message %}
    <p class="text-danger">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
